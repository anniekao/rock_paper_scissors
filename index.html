<!DOCTYPE html>
<html>
<head>
  <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <script>
    function computerPlay () {
      let rando = Math.floor(Math.random() * 3);
      if (rando === 0) {
        return "rock";
      }
      else if (rando === 1) {
        return "paper";
      }
      else {
        return "scissors";
      }
    }

    function playRound (playerSelection, computerSelection){
      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == "rock" && computerSelection == "scissors") {
        return ["pw", "Rock beats scissors! You win!"];
      }
      else if (playerSelection == "scissors" && computerSelection == "rock"){
        return ["cw","Rock beats scissors! You lose!"];
      }
      else if (playerSelection == "paper" && computerSelection == "rock"){
        return ["pw","Paper covers rock! You win!"];
      }
      else if (playerSelection == "rock" && computerSelection == "paper"){
        return ["cw","Paper covers rock! You lose!"];
      }
      else if (playerSelection == "scissors" && computerSelection == "paper"){
        return ["pw","Scissors cut paper! You win!"];
      }
      else if (playerSelection == "paper" && computerSelection == "scissors"){
        return ["cw","Scissors cut paper! You lose!"];
      }
      else {
        return ["tie","It's a tie!"];
      }
    }

    function game () {
      let count = 5;
      let playerScore = 0;
      let computerScore = 0;
      let result = [];

      while (count > 0) {
        let playerSelection = window.prompt ("Will it be rock, paper or scissors?");
        let computerSelection = computerPlay ();
        result = playRound(playerSelection, computerSelection);
        if (result[0] == "pw") {
          playerScore += 1;
          console.log (result[1]);
          count -=1;
        }
        else if (result[0] == "cw") {
          computerScore += 1;
          console.log (result[1]);
          count -= 1;
        }
        else {
          console.log (result[1]);
          count -= 1;
        }
      }
      if (playerScore > computerScore) {
        console.log ("Player has won!");
        console.log ("Player score: " + playerScore + "// " + "Computer score: " + computerScore)
      }
      else if (computerScore > playerScore) {
        console.log ("Computer has won!");
        console.log ("Player score: " + playerScore + "// " + "Computer score: " + computerScore)
      }
      else {
        console.log ("It was a tie!");
        console.log ("Player score: " + playerScore + "// " + "Computer score: " + computerScore)
      }
    }

game();
  </script>

</body>
</html>
